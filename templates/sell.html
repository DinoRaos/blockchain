<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Verkaufen - BlockBazaar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}

    <section id="sell" class="py-5 bg-light">
      <div class="container">
        <h2 class="mb-4">Gegenstand verkaufen</h2>

        <form
          id="sellForm"
          enctype="multipart/form-data"
          method="POST"
          action="{{ url_for('offer') }}"
        >
          <div class="mb-3">
            <label for="itemName" class="form-label"
              >Name des Gegenstandes</label
            >
            <input
              type="text"
              class="form-control"
              id="itemName"
              name="itemName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="itemDescription" class="form-label">Beschreibung</label>
            <textarea
              class="form-control"
              id="itemDescription"
              name="itemDescription"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="itemPrice" class="form-label">Preis in ETH</label>
            <input
              type="number"
              step="0.0001"
              class="form-control"
              id="itemPrice"
              name="itemPrice"
              required
            />
          </div>
          <div class="mb-3">
            <label for="itemImage" class="form-label">Bild hochladen</label>
            <input
              type="file"
              class="form-control"
              id="itemImage"
              name="itemImage"
              required
            />
          </div>
          <input
            type="hidden"
            id="sellerAddress"
            name="sellerAddress"
            value=""
          />

          <button type="submit" class="btn btn-success">
            Angebot erstellen
          </button>
        </form>

        {% if message %}
        <div class="alert alert-{{ message_type }} mt-4">{{ message }}</div>
        {% endif %}
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/sell.js') }}"></script>
  </body>
</html>
