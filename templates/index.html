<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>BlockBazaar – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  {% include 'navbar.html' %}


  <section class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-4">Willkommen bei BlockBazaar</h1>
      <p class="lead">
        Der Marktplatz auf der Blockchain für gebrauchte Gegenstände.
      </p>
    </div>
  </section>

  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      {% for index in range(products|length) %}
      <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="{{ index }}" {% if loop.first
        %}class="active" aria-current="true" {% endif %} aria-label="Slide {{ index+1 }}"></button>
      {% endfor %}
    </div>

    <div class="carousel-inner">
      {% for product in products %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        <img src="{{ product.image_url }}" class="d-block w-100" alt="{{ product.name }}"
          style="object-fit: contain; max-height: 500px;">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 p-3 rounded">
          <h5 class="text-white">{{ product.name }}</h5>
          <p class="text-white"><i class="bi bi-currency-ethereum"></i> {{ product.price_eth }} ETH</p>
        </div>
      </div>
      {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon custom-arrow" aria-hidden="true"></span>
      <span class="visually-hidden">Vorheriges</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon custom-arrow" aria-hidden="true"></span>
      <span class="visually-hidden">Nächstes</span>
    </button>
  </div>


</body>

</html>
