<!-- Bootstrap Icons CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

<button id="transactionButton" class="btn btn-dark transaction-fab d-none" data-bs-toggle="modal"
  data-bs-target="#transactionModal">
  <i class="bi bi-receipt text-white"></i>
</button>

<!-- Modal für Transaktionshistorie -->
<div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title w-100 text-center" id="transactionModalLabel">
          <strong>Meine Transaktionen</strong>
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Schließen"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Linke Spalte: Liste der Transaktionen -->
          <div class="col-md-5">
            <div class="list-group" id="transactionList">
              <p class="text-center">Lade Transaktionen...</p>
            </div>
          </div>

          <!-- Rechte Spalte: Details einer ausgewählten Transaktion -->
          <div class="col-md-7">
            <div id="transactionDetails" class="card d-none">
              <img id="transactionImage" class="card-img-top" src="" alt="Transaktionsbild">
              <div class="card-body">
                <!-- Name größer mit Icon -->
                <h4 class="card-title"><i class="bi bi-box-seam"></i> <span id="transactionItemName"></span></h4>
                <p class="card-text"><i class="bi bi-person-fill"></i> <strong>Verkäufer:</strong> <span
                    id="transactionSeller"></span></p>
                <p class="card-text"><i class="bi bi-calendar-check"></i> <strong>Datum:</strong> <span
                    id="transactionDate"></span></p>
                <p class="card-text">
                  <i class="bi bi-currency-exchange"></i> <strong>Preis:</strong> <span id="transactionPrice"></span>
                  ETH
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript einbinden -->
<script src="{{ url_for('static', filename='js/transactions.js') }}"></script>
