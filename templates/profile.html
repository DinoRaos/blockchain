<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Profil - BlockBazaar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include 'navbar.html' %}

    <section id="profile" class="py-5">
      <div class="container">
        <h2 class="mb-4">Mein Profil</h2>
        <!-- Container, in den später die dynamisch generierten Inhalte eingefügt werden -->
        <div id="profileContainer">
          <p>Lade Profil...</p>
        </div>
      </div>
    </section>

    <!-- ethers.js einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        if (window.ethereum) {
          try {
            // Zugang zu MetaMask anfragen
            await window.ethereum.request({ method: "eth_requestAccounts" });
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const userAddress = await signer.getAddress();

            // API-Aufruf an den Endpunkt /api/profile
            const response = await fetch("/api/profile", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ user_address: userAddress }),
            });

            if (!response.ok) {
              throw new Error("Fehler beim Abrufen der Profildaten");
            }

            const data = await response.json();
            renderProfile(data);
          } catch (err) {
            console.error("Fehler:", err);
            document.getElementById("profileContainer").innerHTML =
              "<p>Fehler beim Laden des Profils.</p>";
          }
        } else {
          alert("Kein Ethereum-Provider gefunden. Bitte installiere MetaMask.");
        }
      });

      function renderProfile(data) {
        // Erstelle HTML für Verkäufe mit Status-Badge
        let salesHTML = data.sales
          .map(
            (sale, index) => `
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#saleCollapse${index}">
                ${sale.name} 
                ${
                  sale.status === "sold"
                    ? '<span class="badge bg-danger ms-2">Verkauft</span>'
                    : '<span class="badge bg-success ms-2">Verfügbar</span>'
                }
              </button>
            </h2>
            <div id="saleCollapse${index}" class="accordion-collapse collapse">
              <div class="accordion-body">
                <div class="row">
                  <div class="col-md-4">
                    <img src="${sale.image_url}" class="img-fluid" alt="${
              sale.name
            }" />
                  </div>
                  <div class="col-md-8">
                    <h5>${sale.name}</h5>
                    <p>${sale.description}</p>
                    <p><strong>Preis:</strong> ${sale.price_eth} ETH</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `
          )
          .join("");

        // Erstelle HTML für Käufe – hier könntest du ähnlich Badges einfügen, falls gewünscht
        let purchasesHTML = data.purchases
          .map(
            (purchase, index) => `
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#purchaseCollapse${index}">
                ${purchase.name}
              </button>
            </h2>
            <div id="purchaseCollapse${index}" class="accordion-collapse collapse">
              <div class="accordion-body">
                <div class="row">
                  <div class="col-md-4">
                    <img src="${purchase.image_url}" class="img-fluid" alt="${purchase.name}" />
                  </div>
                  <div class="col-md-8">
                    <h5>${purchase.name}</h5>
                    <p>${purchase.description}</p>
                    <p><strong>Preis:</strong> ${purchase.price_eth} ETH</p>
                    <p><strong>Verkäufer:</strong> ${purchase.seller_address}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `
          )
          .join("");

        // Gesamtes HTML zusammenbauen
        let html = `
          <div class="row">
            <div class="col-md-6">
              <h4>Verkäufe</h4>
              <div class="accordion" id="salesAccordion">
                ${salesHTML}
              </div>
            </div>
            <div class="col-md-6">
              <h4>Käufe</h4>
              <div class="accordion" id="purchasesAccordion">
                ${purchasesHTML}
              </div>
            </div>
          </div>
        `;
        document.getElementById("profileContainer").innerHTML = html;
      }
    </script>
  </body>
</html>
