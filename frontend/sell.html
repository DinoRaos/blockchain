<!-- sell.html -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Verkaufen - BlockBazaar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <section id="sell" class="py-5 bg-light">
      <div class="container">
        <h2 class="mb-4">Gegenstand verkaufen</h2>
        <form id="sellForm">
          <div class="mb-3">
            <label for="itemName" class="form-label"
              >Name des Gegenstandes</label
            >
            <input type="text" class="form-control" id="itemName" required />
          </div>
          <div class="mb-3">
            <label for="itemPrice" class="form-label">Preis in ETH</label>
            <input
              type="number"
              step="0.0001"
              class="form-control"
              id="itemPrice"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Angebot erstellen
          </button>
        </form>
      </div>
    </section>

    <script>
      // First load navbar
      fetch("navbar.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("navbar-container").innerHTML = html;
          
          // Then load ethers.js
          const ethersScript = document.createElement('script');
          ethersScript.src = "https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js";
          
          // Finally load wallet.js
          ethersScript.onload = () => {
            const walletScript = document.createElement('script');
            walletScript.src = 'wallet.js';
            document.body.appendChild(walletScript);
          };
          
          document.body.appendChild(ethersScript);
        })
        .catch(error => console.error("Navbar loading failed:", error));
    </script>
  </body>
</html>
