<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Verkaufen - BlockBazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">BlockBazaar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="buy.html">Kaufen</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Verkaufen</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profil</a></li>
          <li class="nav-item"><button id="connectWalletBtn" class="btn btn-primary">Wallet verbinden</button></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <section id="sell" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">Gegenstand verkaufen</h2>
      <form id="sellForm">
        <div class="mb-3">
          <label for="itemName" class="form-label">Name des Gegenstandes</label>
          <input type="text" class="form-control" id="itemName" required>
        </div>
        <div class="mb-3">
          <label for="itemPrice" class="form-label">Preis in ETH</label>
          <input type="number" step="0.0001" class="form-control" id="itemPrice" required>
        </div>
        <button type="submit" class="btn btn-primary">Angebot erstellen</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
