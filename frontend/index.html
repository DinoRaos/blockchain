<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BlockBazaar – Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar placeholder -->
    <div id="navbar-container"></div>

    <section class="py-5 text-center bg-light">
      <div class="container">
        <h1 class="display-4">Willkommen bei BlockBazaar</h1>
        <p class="lead">
          Der Marktplatz auf der Blockchain für gebrauchte Gegenstände.
        </p>
      </div>
    </section>

    <script>
      // First load navbar
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! ${response.status}`);
          return response.text();
        })
        .then(html => {
          document.getElementById("navbar-container").innerHTML = html;
          
          // Load ethers.js
          const ethersScript = document.createElement('script');
          ethersScript.src = "https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js";
          
          // Then initialize wallet
          ethersScript.onload = () => {
            const walletScript = document.createElement('script');
            walletScript.src = 'wallet.js';
            document.body.appendChild(walletScript);
          };
          
          document.body.appendChild(ethersScript);
        })
        .catch(error => {
          console.error("Navbar loading failed:", error);
          document.getElementById("navbar-container").innerHTML = `
            <div class="alert alert-danger m-3">
              Error loading navigation: ${error.message}
            </div>
          `;
        });
    </script>
  </body>
</html>
