<!-- profile.html -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Profil - BlockBazaar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <section id="profile" class="py-5">
      <div class="container">
        <h2 class="mb-4">Mein Profil</h2>
        <div class="row">
          <div class="col-md-6">
            <h4>Verkäufe</h4>
            <ul id="salesList" class="list-group"></ul>
          </div>
          <div class="col-md-6">
            <h4>Käufe</h4>
            <ul id="purchasesList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </section>

    <script>
      // First load navbar
      fetch("navbar.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("navbar-container").innerHTML = html;
          
          // Then load ethers.js
          const ethersScript = document.createElement('script');
          ethersScript.src = "https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js";
          
          // Finally load wallet.js
          ethersScript.onload = () => {
            const walletScript = document.createElement('script');
            walletScript.src = 'wallet.js';
            document.body.appendChild(walletScript);
          };
          
          document.body.appendChild(ethersScript);
        })
        .catch(error => console.error("Navbar loading failed:", error));
    </script>
  </body>
</html>
