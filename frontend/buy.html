<!-- buy.html -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BlockBazaar – Kaufen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <section class="py-5">
      <div class="container">
        <h2 class="mb-4">Gegenstände kaufen</h2>
        <div id="itemList" class="row">
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">Beispielgegenstand 1</h5>
                <p class="card-text">Beschreibung: Beispielbeschreibung</p>
                <p class="card-text">Preis: 0.1 ETH</p>
                <button class="btn btn-success" onclick="buyItem(1, '0.1')">
                  Kaufen
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // First load navbar
      fetch("navbar.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("navbar-container").innerHTML = html;
          
          // Then load ethers.js
          const ethersScript = document.createElement('script');
          ethersScript.src = "https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js";
          
          // Finally load wallet.js
          ethersScript.onload = () => {
            const walletScript = document.createElement('script');
            walletScript.src = 'wallet.js';
            document.body.appendChild(walletScript);
          };
          
          document.body.appendChild(ethersScript);
        })
        .catch(error => console.error("Navbar loading failed:", error));
    </script>
  </body>
</html>
